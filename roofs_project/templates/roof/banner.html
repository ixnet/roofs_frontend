{% load staticfiles %}<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="{% block description %}{% endblock %}" />
    <meta name="keywords" content="{% block keywords %}{% endblock %}" />
    <meta name="viewport" content="{% block viewport %}width=device-width"{% endblock %}>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}Крыши СПб{% endblock title %}</title>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" type="image/ico" href="{% static 'img/favicon.ico' %}">
    <link href='https://fonts.googleapis.com/css?family=Jura&subset=latin,cyrillic,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>

    {% block css %}
      <link href="{% static 'css/styles.css' %}" rel="stylesheet">
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
      <link href="{% static 'css/style-banner.css' %}" rel="stylesheet">
    {% endblock %}

  </head>
 
 <div class="container">

      {% block content %}
        
<body>
  


  <div id="background-video" class="background-video">
    <img src={% static 'img/plchlgr.png' %} alt="" class="placeholder-image">
  </div>  

     <div class="container">  <div class="logo">
    <span>КРЫШИ.СПб
    </span>
    </div>
</div>

  <div class="container">
    <div class="form">
      <span>
        СКОРО
      </span>
    <form role="form">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email">
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    </div>
  </div>

 
  <!-- ADD Jquery Video Background -->
  
  
</body>
      {% endblock content %}

    </div> <!-- /container -->



    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    {% block javascript %}
      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'js/scripts.js' %}"></script>
      <script src="{% static 'js/bootstrap.js' %}"></script>
      <script src="{% static 'js/jquery.youtubebackground.js' %}"></script>
      <script src="{% static 'js/banner.js' %}"></script>

    {% endblock javascript %}

  </body>
</html>
